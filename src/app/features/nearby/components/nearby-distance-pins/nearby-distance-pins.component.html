<h2>Set Distance Pins</h2>


<div *ngIf="sendHomeCord">
    <h5 *ngIf="distanceNum">Distance Between Pins: {{distanceNum}} KM</h5>
    <p>Pin 1: Home</p>
    <p>{{sendHomeCord.lat}}, {{sendHomeCord.long}}</p>
</div>

<div *ngIf="pin2">
    <p>Pin 2: {{pin2.place}}</p>
    <p>{{pin2.cord[0]}}, {{pin2.cord[1]}}</p>
</div>
