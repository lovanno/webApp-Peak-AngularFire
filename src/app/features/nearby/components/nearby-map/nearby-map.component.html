  <div class="mapCont">
      <mgl-map
        [style]="'https://api.maptiler.com/maps/9534ef7d-c9d8-41b6-8955-46ef0283e901/style.json?key=FVjeFXupqnVfeknzKQkO'"
        [zoom]="[9]"
        [center]="center2"
      >
        <mgl-geojson-source id="point">
            <mgl-feature
              [properties]=""
              [geometry]="{type: 'Point',coordinates: [0, 0]}"
              [mglDraggable]="targetLayer"
              (featureDrag)="onDrag($event)"
            ></mgl-feature>
          </mgl-geojson-source>
          <mgl-layer
            #targetLayer
            id="point"
            type="circle"
            source="point"
            [paint]="layerPaint"
            (layerMouseEnter)="changeColor('#3bb2d0')"
            (layerMouseLeave)="changeColor('#3887be')"
          ></mgl-layer>
          <mgl-control position="bottom-left">
            <div>
                <div>Longitude:&nbsp;{{ coordinates[0] }}</div>
                <div>Latitude:&nbsp;{{ coordinates[1] }}</div>
            </div>
          </mgl-control>

          <mgl-marker [lngLat]="[-66.324462890625, -16.024695711685304]">
              <div (click)="alert('Foo')"class="marker"style="background-image: url(https://placekitten.com/g/60/60/); width: 60px; height: 60px"></div>
          </mgl-marker>
          <mgl-marker [lngLat]="[-61.2158203125, -15.97189158092897]">
              <div (click)="alert('Bar')" class="marker" style="background-image: url(https://placekitten.com/g/50/50/); width: 50px; height: 50px"></div>
          </mgl-marker>
          <mgl-marker [lngLat]="[-63.29223632812499, -18.28151823530889]">
              <div (click)="alert('Baz')" class="marker" style="background-image: url(https://placekitten.com/g/40/40/); width: 40px; height: 40px"></div>
          </mgl-marker>

      </mgl-map>
  </div>
